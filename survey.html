    <title>Movie Genre Survey</title>
</head>
<body>
    <header>
        <h1>Favorite Movie Genre Survey</h1>
    </header>
    <section>
      <h2>Movie I like</h2>
      <iframe width="420" height="315"
src="https://youtu.be/C0BMx-qxsP4?si=nDd-doIWRV9Uincl">
</iframe>
    <section>
        <h2>Survey Questions</h2>
        <form>
            <p>
                <label for="favoriteGenre">Select your favorite movie genre:</label>
                <select id="favoriteGenre" name="favoriteGenre">
                    <option value="Action">Action</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Drama">Drama</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="Horror">Horror</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Romance">Romance</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Other">Other</option>
                </select>
            </p>
            <p>
                <label for="reason">Why is this your favorite genre?</label>
                <textarea id="reason" name="reason" rows="4" cols="50"></textarea>
            </p>
            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </section>
     <section>
        <h2>Posters</h2>
        <img src="superbad.jpg" alt="mclovin">
        <img src="avengers1.jpg" alt="avengers">
        <img src="exorcist1.jpeg" alt="Exorcist">
    </section>
</body>
